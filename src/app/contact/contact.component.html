<app-breadcrumb [breadcrumbTitle]="componentTitle"></app-breadcrumb>
<div class="container">
    <div class="row mb-4">
        <div class="col-12 col-md-6 mb-4">
            <h4 class="mb-4">Google Map</h4>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.70819287665!2d106.70057531480064!3d10.756957892334672!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f6d78116d3b%3A0xd82cbbe4c93dc37a!2zNDAgU-G7kSAxMSwgUGjGsOG7nW5nIDQsIFF14bqtbiA0LCBI4buTIENow60gTWluaA!5e0!3m2!1sen!2s!4v1530512841740"
                    class="myGoogleMap" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <h4 class="mb-4">Send us your message:</h4>
            <div class="form-group">
                <label for="formContactName" class="sr-only">Full name:</label>
                <input type="text" class="form-control myInput-elegant-3" id="formContactName" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="formContactPhone" class="sr-only">Phone number:</label>
                <input type="text" class="form-control myInput-elegant-3" id="formContactPhone" placeholder="Phone number">
            </div>
            <div class="form-group">
                <label for="formContactEmail" class="sr-only">Email address:</label>
                <input type="email" class="form-control myInput-elegant-3" id="formContactEmail" placeholder="Email address">
            </div>
            <div class="form-group">
                <label for="formContactMessage" class="sr-only">Full name:</label>
                <textarea class="form-control myInput-elegant-3" id="formContactMessage" placeholder="Your messages" name="" cols="30" rows="7"></textarea>
            </div>
            <button type="submit" class="btn myBtn-fill">Send</button>
        </div>
    </div>
</div>
