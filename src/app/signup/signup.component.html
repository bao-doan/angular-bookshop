<!-- Main Content -->
<div class="container-fluid myTitle py-3 ">
  <div class="container">
    <div class="row flex-column">
      <h3 class="">SIGN UP</h3>
      <nav aria-label="breadcrumb myBreadcrum">
        <ol class="breadcrumb myBreadcrum">
          <li class="breadcrumb-item">
            <a href="../index.html">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Signup</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mb-4">
    <div class="col-12 col-md-2 col-lg-3"></div>
    <div class="col-12 col-md-8 col-lg-6">
      <div class="mySignup p-4">
        <h4 class="text-center mt-3 mb-5">CREATE YOUR ACCOUNT</h4>
        <form>
          <div class="form-group w-25">
            <label for="formSignupGender" class="sr-only">Gender</label>
            <select class="form-control myInput-elegant-2" id="formSignupGender">
              <option>Mr.</option>
              <option>Ms.</option>
            </select>
          </div>
          <div class="form-group">
            <label for="formSignupFirstname" class="sr-only">First Name:</label>
            <input type="text" class="form-control myInput-elegant-3" id="formSignupFirstname" aria-describedby="" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="formSignupLastname" class="sr-only">Last Name:</label>
            <input type="text" class="form-control myInput-elegant-3" id="formSignupLastname" aria-describedby="" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="formSignupEmail" class="sr-only">Email:</label>
            <input type="email" class="form-control myInput-elegant-3" id="formSignupEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="formSignupPassword" class="sr-only">Password:</label>
            <input type="password" class="form-control myInput-elegant-3" id="formSignupPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="formSignupPasswordConfirm" class="sr-only">Confirm Password:</label>
            <input type="password" class="form-control myInput-elegant-3" id="formSignupPasswordConfirm" placeholder="Confirm Password">
          </div>
          <div class="form-group form-check mt-4">
            <input type="checkbox" class="form-check-input" id="formSignupPolicy">
            <label class="form-check-label" for="formSignupPolicy">
              I have read
              <a href="#" class="myText-link" target="_blank">Terms of Service</a> and
              <a href="#" class="myText-link" target="_blank">Privacy Policy</a>
            </label>
          </div>
          <div class="d-flex flex-column align-items-center mt-4">
            <button type="submit" class="btn myBtn-fill mb-3">Sign up</button>
            <span class="text-muted mb-2">
              <small>Already have an account?</small>
              <a href="" class="myText-link" data-toggle="modal" data-target="#formLogin">Login</a>
            </span>
            <a href="forgot.html" class="text-muted" target="_blank">Forgot your password?</a>
          </div>
        </form>
      </div>
    </div>
    <div class="col-12 col-md-2 col-lg-3"></div>
  </div>
</div>
